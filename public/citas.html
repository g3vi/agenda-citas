<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricion y Bioestetica</title>
    <linkv rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="./css/signup.css" />

</head>
<body>
    <img class="twinkle-star" src="./img/twinkle-star.png"/>
    <div class="container">
        <form method="post" action="/signup">
            <h2 class="text-center">Registrar una cita</h2>
            <div class="row jumbotron">
                <div class="col-sm-6 form-group">
                    <label for="name-f">Nombre o Nombres</label>
                    <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="name-l">Apeidos</label>
                    <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="address-1">Address Line-1</label>
                    <input type="address" class="form-control" name="Locality" id="address-1" placeholder="Locality/House/Street no." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Date">Fecha de la cita</label>
                    <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
                </div>
            <div class="col-sm-6 form-group">
                <label for="sex">Gender</label>
                <select id="sex" class="form-control browser-default custom-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspesified">Unspecified</option>
            </select>
            </div>
            <div class="col-sm-12">
                <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
                </label>
            </div>
            <div class="col-sm-12 form-group mb-0 mt-5">
                <a href="/" class="btn btn-danger" style="margin-right: 50px;">Cancelar</a>
                <button id="btnSubmit" class="btn btn-success float-right">Aceptar</button>
             </div>
            </div>
        </form>
    </div>
    <script src="./js/citas.js"></script>
    <script src="./js/ccitas.js"></script>
</body>
</html>
